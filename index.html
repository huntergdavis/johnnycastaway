<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Johnny Castaway</title>
    <style type="text/css">
      .dosbox-container {min-height:320;  min-width:200; text-align: center; }
      .dosbox-container > .dosbox-overlay { background: url(https://raw.githubusercontent.com/huntergdavis/johnnycastaway/master/johnnytitle.gif);
 }
      .dosbox-container >   .dosbox-canvas {min-width:320; min-height:200;}
      .dosbox-start { font-size: 35px !important;}

      body {
        background-color: #0000aa;
        zoom: 4.8;
        overflow:hidden;
      }

    </style>
  </head>
  <body>
    <div id="dosbox"></div>
    <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script type="text/javascript">
      var dosbox = new Dosbox({
        id: "dosbox",
        onload: function (dosbox) {
          dosbox.run("./johnnycastaway.zip", "./runwin.bat");
        },
        onrun: function (dosbox, app) {
          console.log("App '" + app + "' is runned");
        }
      });

      document.getElementsByClassName('dosbox-start')[0].click();
    </script>
  </body>
</html>
